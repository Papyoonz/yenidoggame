<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGALYPSE: Begins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onclick="closeMenus()">
    <div class="container">
        <div class="main-content">
            <h1 class="title">DOGALYPSE: Begins</h1>
            <div class="puppy-container">
                <img src="puppy.png" alt="Puppy" class="puppy" onclick="clickPuppy(event)">
            </div>
            <div class="gold-container">
                <div class="gold-bg">
                    <span class="gold" id="gold-display">DOGGAR: 0</span>
                </div>
            </div>
            <div class="bars">
                <div class="bar">
                    <div id="energy-bar" class="fill energy-fill" style="width: 1%;"></div>
                    <div class="label" id="energy-label">Enerji: 1%</div>
                </div>
                <div class="bar">
                    <div id="happiness-bar" class="fill happiness-fill" style="width: 100%;"></div>
                    <div class="label" id="happiness-label">Mutluluk: 100%</div>
                </div>
                <div class="bar">
                    <div id="experience-bar" class="fill experience-fill" style="width: 0%;"></div>
                    <div class="label" id="experience-label">Deneyim: 0%</div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <button onclick="showTasks(event)">
                <img src="tasks.png" alt="Tasks"> TASKS
            </button>
            <button onclick="toggleInventoryPopup(event)">
                <img src="inventory.png" alt="Inventory"> Envanter
            </button>
            <button onclick="toggleMarketPopup(event)">
                <img src="market.png" alt="Market"> Market
            </button>
            <button onclick="showFriends(event)">
                <img src="frens.png" alt="Friends"> FRENS
            </button>
        </div>
        <div class="inventory-popup" id="inventory-popup">
            <div class="item">
                <img src="mama.png" alt="Mama">
                <div class="item-count" id="food-count">10</div>
                <button onclick="feed(event)">Kullan</button>
            </div>
            <div class="item">
                <img src="su.png" alt="Su">
                <div class="item-count" id="water-count">5</div>
                <button onclick="giveWater(event)">Kullan</button>
            </div>
        </div>
        <div class="market-popup" id="market-popup">
            <div class="item">
                <button onclick="buyItem(event, 'mama', 1)">
                    <img src="mama.png" alt="Mama">
                    <span>1X</span>
                </button>
            </div>
            <div class="item">
                <button onclick="buyItem(event, 'mama', 10)">
                    <img src="mama.png" alt="Mama">
                    <span>10X</span>
                </button>
            </div>
            <div class="item">
                <button onclick="buyItem(event, 'su', 1)">
                    <img src="su.png" alt="Su">
                    <span>1X</span>
                </button>
            </div>
            <div class="item">
                <h3>Yakında</h3>
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <h2>Yeterli Kaynak Yok!</h2>
        <p>Mama veya su almak için markete gidin.</p>
        <button onclick="closePopup()">Kapat</button>
    </div>
    <div id="success-popup" class="popup">
        <h2>Satın Alma Başarılı!</h2>
        <button onclick="closeSuccessPopup()">Kapat</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
