<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yavru Köpek Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item">
                <img src="inventory.png" alt="Inventory" title="Inventory" onclick="toggleSubMenu('inventory-submenu')">
                <div id="inventory-submenu" class="submenu">
                    <div class="item">
                        <img src="mama.png" alt="Mama Ver" title="Mama Ver" onclick="feed(event)">
                        <div class="item-count" id="food-count">10</div>
                    </div>
                    <div class="item">
                        <img src="su.png" alt="Su Ver" title="Su Ver" onclick="giveWater(event)">
                        <div class="item-count" id="water-count">5</div>
                    </div>
                </div>
            </div>
            <div class="menu-item">
                <img src="market.png" alt="Market" title="Market">
            </div>
        </div>
        <div class="bar-container">
            <div class="bar">
                <div id="energy-bar" class="fill energy-fill" style="height: 1%;"></div>
                <div class="label" id="energy-label">Enerji: 1%</div>
            </div>
        </div>
        <div class="main-content">
            <h1>Yavru Köpek Oyunu</h1>
            <img src="puppy.png" alt="Puppy" class="puppy" onclick="clickPuppy()">
            <div class="gold-container">
                <div class="gold-bg">
                    <span class="gold" id="gold-display">DOGGAR: 0</span>
                </div>
            </div>
        </div>
        <div class="bar-container">
            <div class="bar">
                <div id="happiness-bar" class="fill happiness-fill" style="height: 100%;"></div>
                <div class="label" id="happiness-label">Mutluluk: 100%</div>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>
    <div id="popup" class="popup">
        <h2>Yeterli Kaynak Yok!</h2>
        <p>Mama veya su almak için markete gidin.</p>
        <button onclick="closePopup()">Kapat</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
